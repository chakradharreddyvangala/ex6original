  <h1>Digital Clock</h1>
  <div id="time" style="font-size:10rem;"></div>
<script>
  setInterval(function(){
  var d= new Date();
  var h=d.getHours();
  var m=d.getMinutes();
  var s=d.getSeconds();
    document.getElementById('time').innerHTML=h+':'+m+":"+s;
  },700);
  </script>
</body>
