  <h1>Change font size!</h1>
  <div id='md' style='text-align: center;'><p style='font-size:3rem;transition:1s;'>Movie cursor over me to zoom in...</p></div>
<script>
  document.getElementById('md').addEventListener('mouseover',function(){
               document.querySelector('#md p').style='font-size:10em;transition-duration:0.5s;';
            });
            document.getElementById('md').addEventListener('mouseout',function(){
               document.querySelector('#md p').style='font-size:2em;transition-duration:0.5s;';
            });
  </script>
</body>
